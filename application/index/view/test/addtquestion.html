<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>教师终端</title>

  <link rel="stylesheet" href="/day-day-up/vendor/layui/src/css/layui.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    {include file="father/header" /}
    {include file="father/left" /}

    <div class="layui-body">

      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>{$test_name}</legend>
      </fieldset>

      <form class="layui-form" action="" method="POST">
        <div class="layui-form-item" pane="">
          <label class="layui-form-label">题目类型</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="3" title="选择题" checked="">
            <input type="radio" name="sex" value="1" title="填空题">
            <input type="radio" name="sex" value="1" title="问答题">
            <input type="radio" name="sex" value="2" title="判断题">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">题目描述</label>
          <div class="layui-input-block">
            <textarea placeholder="请输入题目内容" class="layui-textarea"></textarea>
          </div>


          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">选择课程</label>
              <div class="layui-input-inline">
                <select name="courseId" lay-verify="required" lay-search="">
                  {volist name="courses" id="cou" empty=""}
                  <option value={$cou.Id}>{$cou.name}</option>

                  {/volist}


                </select>
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="demo1">添加测试</button>
            </div>
          </div>
      </form>

      <div style="padding: 15px;">

      </div>
    </div>
    {include file="father/footer" /}


  </div>
  <script src="/day-day-up/vendor/layui/src/layui.js"></script>
  <script>
    layui.use(['form', 'layedit', 'laydate'], function () {
      var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit,
        laydate = layui.laydate;

      //日期
      laydate.render({
        elem: '#date'
      });
      laydate.render({
        elem: '#date1'
      });

      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');

      //自定义验证规则
      form.verify({
        title: function (value) {
          if (value.length < 5) {
            return '标题至少得5个字符啊';
          }
        }
        , pass: [/(.+){6,12}$/, '密码必须6到12位']
        , content: function (value) {
          layedit.sync(editIndex);
        }
      });

      //监听指定开关
      form.on('switch(switchTest)', function (data) {
        layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
          offset: '6px'
        });
        layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
      });

      //监听提交
      form.on('submit(demo1)', function (data) {
        layer.alert(JSON.stringify(data.field), {
          title: '最终的提交信息'
        })
        return false;
      });

      //表单初始赋值
      form.val('example', {
        "username": "贤心" // "name": "value"
        , "password": "123456"
        , "interest": 1
        , "like[write]": true //复选框选中状态
        , "close": true //开关状态
        , "sex": "女"
        , "desc": "我爱 layui"
      })
    });
  </script>
</body>

</html>
