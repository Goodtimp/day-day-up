<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>题目</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <script>
        history.forward();
    </script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/layui/src/css/layui.css">
    <style>
        #form-main{
            margin: 20px;
        }
    </style>
    <script type="text/javascript">
        var intDiff = parseInt("{$time}"); //倒计时总秒数量
      
        function timer(intDiff) {
            window.setInterval(function () {
                if (intDiff == 0) {
                    if($(":input[name='answerContent']").val()=="")
                    {
                        $(":input[name='answerContent']").val(" ");
                    }
                    $("#ly-submit").click();
                }
                var minute = 0,
                    second = 0; //时间默认值        
                if (intDiff > 0) {
                    minute = Math.floor(intDiff / 60);
                    second = Math.floor(intDiff) - (minute * 60);
                }
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;

                $('#minute_show').html('<s></s>' + minute + '分');
                $('#second_show').html('<s></s>' + second + '秒');
                intDiff--;
            }, 1000);
        }
        $(function () {
            timer(intDiff);
        });
    </script>
</head>

<body>
    <div style="text-align: center;">测试结束：{$endtime}</div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend><strong>{$testName}</strong>
            <i style="font-size: .75em;">题目时间:<span id="minute_show">0分</span><span id="second_show">0秒</span></i>
        </legend>

    </fieldset>
    <div class="layui-anim layui-anim-up login-main" id="form-main">

        {include file="question/studentquestion" /}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>

</html>
