<!-- 填空题与问答题 -->

<div class="my-completion">
        <form class="layui-form" action="" method="POST">
            <input name="test_id" value={$test.Id} style="display: none;">
            <div class="">第{$question.num}题 </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">题目描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="" lay-verify="content" name="content" class="layui-textarea">{$question.content}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正确答案</label>
                <div class="layui-input-block">
                    <input type="text" name="true_answer" lay-verify="choise" autocomplete="off" placeholder="" class="layui-input" value="{$question.right}">
                </div>
            </div>
    
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">做答时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="time" id="question_time1" placeholder="" value="{$question.Time}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">该题分值</label>
                    <div class="layui-input-inline">
                        <input type="text" name="score" lay-verify="score" name="question_score" placeholder="" autocomplete="off" class="layui-input" value="{$question.Score}">
                    </div>
                </div>
            </div>
            
            <div class="">
                    <input type="submit" value="保存" class="Save" />
                </div>
        </form>
    </div>
