<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/vendor/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>教师端注册</legend>
</fieldset>
<div class="layui-form-mid layui-word-aux" style="margin-left:5%;">{$msg}</div>
<form class="layui-form" action="" method="POST" lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="username" autocomplete="off" placeholder="请输入您的真实姓名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登陆账号</label>
    <div class="layui-input-block">
      <input type="text" name="loginId" lay-verify="username" autocomplete="off" placeholder="请输入登陆账号" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" lay-verify="passwordagain" placeholder="请再次密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
    </div>
  </div>
</form>

          
<script src="/vendor/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  var pass;
  //自定义验证规则
  form.verify({
    username: function(value){
      if(value.length < 1){
        return '标题至少得1个字符';
      }
    }
    ,password: function(value){
      if(value.length<3||value.length>18)
      {
        return '密码必须3到18位';
      }
      pass=value;
    }
    ,content: function(value){
      layedit.sync(editIndex);
    },
    passwordagain:function(value){
      if(pass!=value)
      {
        return '两次密码输入不一样';
      }
    }
  });
  
  
  //表单初始赋值
  // form.val('example', {
  //   "username": "" // "name": "value"
  //   ,"password": "123456"
    
  // })
  
});
</script>

</body>
</html>
